<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script sric="rock-paper-scissors.js" defer></script>
</head>
<body>
<header class="header">
    <h1> Rock paper scissors</h1>
</header>
<main class="main">
    <div class="scores">
        <h2 class="player-score">0</h2>
        <h3> 1 for the player 0 for computer </h3>
        <h2 class="computer-score">0</h2>
        <div class="rps-options">
            <button class="rock-button">
                <image class="rps-image" src="Assets/icons8-rock-100.png"></image>
            </button>
            <button class="paper-button">
                <image class="rps-image" src="Assets/icons8-paper-100.png"></image>
            </button>
            <button class="scissors-button">
                <image class="rps-image" src="Assets/icons8-surgical-scissors-100.png"></image>
            </button>
        </div>
        <div class="play-again">
            <button>Play again</button>
        </div>
    </div>
</main>
<footer class="footer">
    Footer
</footer>
</body>
</html>
